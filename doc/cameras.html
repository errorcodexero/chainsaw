<html>
<head>
	<title>1425 Camera Viewer</title>
	<script>
		function updateImage(address){
			var viewer=document.getElementById("camera_view");
			viewer.src="http://" + address + "/mjpg/video.mjpg";
		}

		document.addEventListener("DOMContentLoaded", function(){
			document.getElementById("selector").selectedIndex = 0;
			updateImage(document.getElementById("selector").value);
		});
	</script>
	<style>
		select::-moz-focus-inner {
			border: 0;
			padding: 0;
		}
	
		@-moz-document url-prefix() {
			select {
				padding: 15px 0!important;
				font-size: 25px !important;
				font-family: "Bauhaus 93", serif !important;
			}
		}

		body {
			background-color: black;
			color: white;
			font-family: "Bauhaus 93", serif;
		}

		#header {
			font-size: 80px;
			font-weight: 100;
		}

		#camera_view {
			transform: scale(-1,1) rotate(90deg);
			transform-origin: 0% 0%;
			font-size: 35px;
		}
	</style>
</head>
<body>
	<div id="header">1425 Camera Viewer</div>
	<select id="selector" onchange="updateImage(this.value)">
		<option select value="10.14.25.16">10.14.25.16 (Competition Bot)</option>
		<option value="10.14.25.17">10.14.25.17</option>
		<option value="10.14.25.18">10.14.25.18</option>
		<option value="10.14.25.19">10.14.25.19 (Practice Bot)</option>
	</select>
	<br /><br />
	<img id="camera_view" src="http://10.14.25.16/mjpg/video.mjpg" alt="Not connected"/>
</body>
</html>
